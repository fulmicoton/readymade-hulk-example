<html>
    <body>
        <!-- That's hogan's runtime. -->
        <script src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>
        <!-- That file will contain our template files. -->
        <script src='/mustaches.js'></script>
        <script>
            /*
                Compiled templates are in window.templates's "namespace".
                They are all named after their filename.

                mustaches/hello.html ended up in templates.hello.
            */
            var content = templates.hello.render({name: "José Bové"});
            document.write(content);
        </script>
    </body>
</html>
